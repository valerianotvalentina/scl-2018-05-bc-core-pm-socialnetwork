<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mensajes con local storage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="css/comentarios.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
    
    <header id="cabecera">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1 class="text-center align-middle">Mensajes</h1>                    
                </div>
                <div class="col-6">
                  <div class="row">
                      <div class="col-6">
                        <textarea cols="30" rows="4" id="crearTarea" placeholder="comparte tu sabiduría vegana..."></textarea>
                      </div>
                      <div class="col-6">
                        <button type="button" class="btn btn-primary" id="enviarTarea" data-toggle="modal"><i class="fa fa-plus" aria-hidden="true"></i> Publicar</button>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Aviso</h4>
            </div>
            <div class="modal-body">
              <p>No se puede publicar mensaje vacío.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
   <!-- Modal -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
              <h4 class="modal-title" id="myModalLabel">¿Eliminar mensaje?</h4>
            </div>
            <div class="modal-body">
              Confirme para eliminar mensaje.
            </div>
            <div class="modal-footer">
              <button type="button" id="eliminar" class="btn btn btn-info" data-toggle="modal" data-target="#myModal2" data-dismiss="modal">Eliminar</button>
              <button type="button" id="cancelar" class="btn btn-danger" data-toggle="modal" data-target="#myModal2" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>

    <section class="container" id="contenedorTareas">
        <div class="row">
            <div class="col-12">
                <ul id="listaTareas">

                </ul>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="js/comentarios.js"></script>
</body>
</html>
